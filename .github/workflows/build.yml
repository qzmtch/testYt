name: Build

on:
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore (no packages, skip if none)
        run: echo "No packages to restore"

      - name: Build Release (csproj directly)
        run: msbuild YtDlpGui.Wpf\YtDlpGui.Wpf.csproj /t:Build /p:Configuration=Release /m

      - name: Collect Artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Copy-Item -Force "YtDlpGui.Wpf\bin\Release\ytdlg.exe" "artifacts\"

      - name: Publish ytdlg.exe to release (tag ytdlg, overwrite)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ytdlg
          name: ytdlg
          files: YtDlpGui.Wpf/bin/Release/ytdlg.exe
          overwrite_files: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
